<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="container">
    <section class="container__content">
      <div class="content__info">
        <h1>Get <strong>insights</strong> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>
      </div>
      <div class="content__numbers">
        <div class="numbers__companies">
          <p>10k+</p>
          <em>companies</em>
        </div>
        <div class="numbers__templates">
          <p>314</p>
          <em>templates</em>
        </div>
        <div class="numbers__queries">
          <p>12m+</p>
          <em>queries</em>
        </div>
      </div>
    </section>
    <section class="container__image">
      <div class="image__overlay"></div>
    </section>
  </main>
</body>

</html>
